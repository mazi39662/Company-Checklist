<!DOCTYPE html>
<html class="no-js" lang="{{=T.accepted_language or 'en'}}">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="{{=request.application}}" />
    <meta name="google-site-verification" content="" />

    <title>WJV Checklist</title>
    <!-- include stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{=URL('static','css/web2py-bootstrap4.css')}}" />
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}" />
    <link href="https://fonts.googleapis.com/css?family=Courier Prime" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- styles for nav -->
    <link rel="stylesheet" href="{{=URL('static','css/nav.css')}}" />
    <!-- All JavaScript at the bottom, except for Modernizr which enables
         HTML5 elements & feature detects -->
    <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
    <!-- Favicons -->
    {{include 'web2py_ajax.html'}}
    <!-- this includes jquery.js, calendar.js/.css and web2py.js -->
    {{block head}}{{end}}
    <style>body{background-color: #EEF0F4;}</style>
  </head>
  <body>
    <!-- Navbar ======================================= -->
    <nav
      class="style-navbar navbar navbar-expand-md navbar-light fixed-top ml-1 mr-1 mt-1"
    >
      <strong><a class="navbar-brand" href="{{=URL('default', 'index')}}">Company Logo</a></strong>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav" style="text-align: center">
          <li class="nav-item">
            <a class="nav-link" href="{{=URL('default', 'index')}}"><strong>Home</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{=URL('checklist', 'rooms')}}"><strong>Inn Branch</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{=URL('checklist', 'ss')}}"><strong>SS</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{=URL('checklist', 'inspector')}}"><strong>Inspector</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{=URL('checklist', 'reminders')}}"><strong>Reminders</strong></a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Nav -->

    <!-- Main ========================================= -->
    <!-- Begin page content -->
    <div class="container-fluid main-container">
      {{include}}
      
    </div>

    <!-- The javascript =============================== -->
    <script src="{{=URL('static','js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{=URL('static','js/web2py-bootstrap4.js')}}"></script>
    {{block page_js}}{{end page_js}} {{if response.google_analytics_id:}}
    <!-- Analytics ==================================== -->
    <script src="{{=URL('static','js/analytics.min.js')}}"></script>
    <script type="text/javascript">
      analytics.initialize({
        "Google Analytics": { trackingId: "{{=response.google_analytics_id}}" },
      });
    </script>
    {{pass}}
  </body>
</html>
